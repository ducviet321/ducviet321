<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>🍫 Vit Pink Chocolate 🍫</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			overflow-y: hidden;
			font-family: Arial, Helvetica, sans-serif;
			background: #333;
			/* Temp for dev */
		}

		.saira {
			font-family: 'Saira Extra Condensed', sans-serif;
		}

		.bold {
			font-weight: bold;
		}

		.medium {
			font-weight: 500;
		}

		.light {
			font-weight: 300;
		}

		.black {
			color: #000;
		}

		.pink {
			color: #ff6d7d;
		}

		.flex {
			display: flex;
		}

		.inline-block {
			display: inline-block;
		}

		.flex.column {
			flex-direction: column;
		}

		.flex.center {
			justify-content: center;
			align-items: center;
		}

		.screen.container {
			width: 70%;
			margin: 0 auto;
		}

		header {
			z-index: 2;
			position: fixed;
			width: 100%;
			left: 0;
		}

		header .logo {
			transform: translate(0, -18px);
		}

		.logo.wrapper {
			display: inline-flex;
			background: #fff;
			padding: 10px;
		}

		.logo>.container {
			border: 3px solid #000;
			padding: 30px 15px 15px 15px;
		}

		.logo .top {
			margin-bottom: 0.1em;
			font-size: 6em;
			letter-spacing: -0.05em;
			line-height: .8em;
			text-align: center;
		}

		.logo .mid {
			font-size: 2em;
			line-height: 1em;
		}

		.logo .bot {
			font-size: 1.2em;
			line-height: 1em;
			letter-spacing: .1em;
			text-align: center;
		}

		.nav {
			float: right;
			list-style: none;

		}

		.nav>li {
			display: inline;
		}

		.nav>li>a {
			position: relative;
			color: #fff;
			font-size: 1.5em;
			text-decoration: none;
			margin: 0 20px;
			padding: 0 5px;
			opacity: .5;
			transition: opacity 0.2s ease-out;
		}

		.nav>li>a::after {
			content: "";
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 2px;
			background: #fff;
			opacity: 0;
			transition: opacity 0.2s ease-out;
		}

		.nav>li>a.active,
		.nav>li>a:hover {
			opacity: 1;
		}

		.nav>li>a.active::after,
		.nav>li>a:hover::after {
			opacity: 1;
		}

		/* Misc */
		#fp-nav ul li a span,
		.fp-slidesNav ul li a span {
			background: #fff !important;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="./assets/lib/fullpagejs/fullpage.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@300;400;500;700&display=swap"
		rel="stylesheet">


</head>

<body>
	<header>
		<div class="screen container saira">
			<div class="logo wrapper flex column center">
				<div class="container">
					<div class="top">
						<span class="bold black">!</span>
						<span class="bold pink">?</span>
					</div>
					<div class="mid">
						<span class="medium black">V!T</span>
						<span class="medium pink">?INK</span>
					</div>
					<div class="bot">
						<span class="light">CHOCOLATE</span>
					</div>
				</div>
			</div>

			<ul class="nav">
				<li>
					<a href="#ch*mSocola" class="active">CH*M SÔCÔLA</a>
				</li>
				<li>
					<a href="#c*tSocola">C*T SÔCÔLA</a>
				</li>
			</ul>
		</div>
	</header>

	<div class="main container">
		<div class="section" id="chimSocola" data-tooltip="Ch*m Socola">
			alo
		</div>
		<div class="section" id="cutSocola" data-tooltip="C*t Socola">
			alo
		</div>
	</div>

	<script type="text/javascript" src="./assets/lib/fullpagejs/fullpage.min.js"></script>

	<script>
		(() => {
			class VitPink {
				query = document.querySelector.bind(document)
				queryAll = document.querySelectorAll.bind(document)
				mainContainer = this.query('.main.container')
				navItems = this.queryAll('.nav > li > a')

				constructor() {
					this.fullpage = new fullpage('.main.container', {
						anchors: ['ch*mSocola', 'c*tSocola'],
						navigation: true,
						sectionsColor: ['#4BBFC3', '#FFBBFF'],
					})

					this.navItems.addEventListener('click', e => {
						debugger
						for (const item of this.navItems) {
							item.classList.remove('active')
						}
						e.target.classList.add('active')
					})
				}
			}

			window.vitPink = new VitPink()
		})()
	</script>
</body>
